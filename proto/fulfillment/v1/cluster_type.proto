syntax = "proto3";

package fulfillment.v1;

// A cluster contains the details of a cluster that has already been completely provisioned.
message Cluster {
  // Unique identifier of the cluster.
  string id = 1;

  // URL of te API server of the cluster.
  string api_url = 2;

  // URL of the console of the cluster.
  string console_url = 3;
}
