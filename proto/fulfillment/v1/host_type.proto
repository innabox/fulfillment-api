syntax = "proto3";

package fulfillment.v1;

import "shared/v1/metadata_type.proto";

// Contains the details of the host.
//
// The `spec` contains the desired details, and may be modified by the user. The `status` contains the current status of
// the host, is provided by the system and can't be modified by the user.
message Host {
  // Unique identifier of the host.
  string id = 1;

  shared.v1.Metadata metadata = 2;

  HostSpec spec = 4;
  HostStatus status = 5;
}

// The spec contains the details of the host as desired by the user.
message HostSpec {
  // Desired power state
  HostPowerState power_state = 1;
}

// The spec contains the details of the host as desired by the user.
message HostStatus {
  // Current power state
  HostPowerState power_state = 1;
}

// Represents the power state of a host.
enum HostPowerState {
  // Unspecified indicates that the state is unknown.
  HOST_POWER_STATE_UNSPECIFIED = 0;

  // Indicates that the host is powered on.
  HOST_POWER_STATE_ON = 1;

  // Indicates that the host is powered off.
  HOST_POWER_STATE_OFF = 2;
}
